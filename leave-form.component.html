<!-- leave-form.component.html -->
<div class="leave-form-card">
  <h2>Leave Request Form</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="leaveForm" enctype="multipart/form-data">
    <div class="form-row">
      <label for="employee">Employee Name</label>
      <select id="employee" formControlName="employeeName">
        <option *ngFor="let emp of employeeList" [value]="emp.id">{{ emp.name }}</option>
      </select>
    </div>

    <div class="form-row">
      <label for="startDate">Start Date</label>
      <input id="startDate" type="date" formControlName="startDate">
      <label for="endDate">End Date</label>
      <input id="endDate" type="date" formControlName="endDate">
    </div>

    <div class="form-row">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" formControlName="leaveType" (change)="onLeaveTypeChange()">
        <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-row">
      <label for="attachment">Attachment</label>
      <input id="attachment" type="file" (change)="onFileChange($event)">
    </div>

    <div class="form-row">
      <label for="duration">Duration</label>
      <select id="duration" formControlName="duration">
        <option value="full">Full Day</option>
        <option value="half">Half Day</option>
      </select>

      <div class="current-balance">
        <label>Current Balance:</label>
        <span>{{ currentBalance }}</span>
      </div>
    </div>

    <div class="form-row">
      <label for="reason">Request Comment (max 300 chars)</label>
      <textarea id="reason" formControlName="reason" maxlength="300"></textarea>
    </div>

    <div class="form-buttons">
      <button type="reset" (click)="clearForm()">Clear All</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
